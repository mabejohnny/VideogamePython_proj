{% extends 'base.html' %}

{% block header %}
<h1 style="text-align: center">{% block title %} Game by Rank {% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
<table class="table table-striped table-dark">
  <thead>
    <tr class="table-info">
      <th scope="col">Rank</th>
      <th scope="col">Name</th>
      <th scope="col">Platform</th>
      <th scope="col">Genre</th>
      <th scope="col">Addition Info</th>
    </tr>
  </thead>
  <tbody>
    {% for game in unique_games %}
  <tr>
      <th scope="row">{{game.rank}}</th>
      <td>{{game.name}}</td>
      <td>{{game.platform}}</td>
      <td>{{game.genre}}</td>
      <td> <form method="post" action="gamedetails"><button class="btn btn-primary" type="submit" name="details_button" value="{{game.name}}">Game Details</button></form></td></td>
    </tr>
    {% endfor %}
      </tbody>
</table>
</div>



{% endblock %}
