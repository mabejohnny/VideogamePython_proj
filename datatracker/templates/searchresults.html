{% extends 'base.html' %}

{% block header %}
<h1 style="text-align: center">{% block title %} Search Results {% endblock %}</h1>
{% endblock %}

{% block content %}

{% for game in search_results %}
<p> Name: {{game}}  <form method="post" action="gamedetails"><input type="submit" name="details_button" type="details_button" value="{{game}}"></form></p>
{% endfor %}

{% endblock %}
