{% extends 'base.html' %}

{% block header %}
<h1 style="text-align: center">{% block title %} Welcome to GamerHub {% endblock %}</h1>
{% endblock %}

{% block content %}
{% for game in games%}
<p> Name: {{game.name}} Year: {{game.name}} Global Sales: {{game.name}} </p>
{% endfor %}
  <form method="post">
    <label for="title">Enter a Game Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <input type="submit" value="Submit">
  </form>

{% endblock %}
